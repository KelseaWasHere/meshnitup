<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mesh ’N It Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="site-header"></div>
  <main>
    <h1>Decorate. Illuminate. Celebrate.</h1>
    <p>
      Mesh ’N It Up creates festive, eye-catching decor for parties, events,
      and special moments worth celebrating.
    </p>
  </main>
  
   <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("site-header").innerHTML = html;

        // set active nav link
        const page = location.pathname.split("/").pop().replace(".html", "") || "index";
        const activeLink = document.querySelector(`nav a[data-page="${page}"]`);
        if (activeLink) activeLink.classList.add("active");
      });
  </script>
</body>
</html>
