<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Mesh ’N It Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="site-header"></div>

  <main>
    <h1>Contact</h1>
    <p>Have a question or want to book an event? Send a message and I’ll get back to you soon.</p>

    <form action="https://formspree.io/f/REPLACE_WITH_YOUR_ID" method="POST">
      <label>
        Name
        <input type="text" name="name" required />
      </label>

      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit">Send Message</button>
    </form>
  </main>
  
   <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("site-header").innerHTML = html;

        // set active nav link
        const page = location.pathname.split("/").pop().replace(".html", "") || "index";
        const activeLink = document.querySelector(`nav a[data-page="${page}"]`);
        if (activeLink) activeLink.classList.add("active");
      });
  </script>
</body>
</html>
